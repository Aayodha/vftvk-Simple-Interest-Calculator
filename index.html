<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>SIMPLE INTEREST FORMULA</title>
    </head>
    <body>
        <div class="maindiv"></div>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range" min="1" max="20" step="0.25" value="10.25" onchange="rateVal(this.value);" ><span><output id="rate" >10.25</output>%</span>  <br/>
        <p>No. of Years <select id="years">
                <option>1</option>
                <option>2</option>
                <option>3</option> 
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option> 
                </select></p>

        <button onclick="compute()"> Compute Interest</button>

            <span id="result"></span><br><br>
            <footer>&#169; This Calculator Belongs to AAYUSH SHARMA</footer>
            </div>
    </body>
</html>
